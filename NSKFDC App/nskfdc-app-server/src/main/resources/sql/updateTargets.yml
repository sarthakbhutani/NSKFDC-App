updateTargets:
 updateTargets: >
  UPDATE trainingpartnerdetails SET targets = targets + :updatedTargets , targetApprovalDate = curDate() WHERE nsdcRegNumber= :nsdcRegNumber;
 updatedTargetDetails: >
  select Distinct nsdcRegNumber,trainingPartnerName,targets,targetApprovalDate from nskfdc.trainingpartnerdetails where nsdcRegNumber= :nsdcRegNumber;
 checkUserExistence: >
  select exists ( Select 1 from nskfdc.trainingpartnerdetails where trainingpartnerdetails.nsdcRegNumber = :nsdcRegNumber);