viewDocumentQueryForSearchAndDownload:
 showTrainingPartnerDetailsForDownloadusingBatchNumber: >
  select distinct trainingpartnerdetails.trainingPartnerName,batchdetails.scgjBatchNumber,batchdetails.batchId,trainingpartnerdetails.trainingPartnerName,dateUploaded,finalBatchReport,occupationCertificate,minuteOfSelectionCommittee,dataSheetForSDDMS,dataSheetForNSKFC,attendanceSheet,finalBatchReportPath,occupatioCertificatePath,minuteOfSelectionCommitteePath,dataSheetForSDMSPath,dataSheetForNSKFCPath,attendanceSheetPath from trainingpartnerdetails JOIN batchdetails on trainingpartnerdetails.userEmail=batchdetails.userEmail JOIN uploadeddocuments on  batchdetails.batchId=uploadeddocuments.batchId WHERE (trainingpartnerdetails.trainingPartnerName= :trainingPartnerName and batchdetails.scgjBatchNumber= :scgjBatchNumber);
 
 showTrainingPartnerDetailsForDownloadusingBatchId: >
  select distinct trainingpartnerdetails.trainingPartnerName,batchdetails.batchId,trainingpartnerdetails.trainingPartnerName,dateUploaded,finalBatchReport,occupationCertificate,minuteOfSelectionCommittee,dataSheetForSDDMS,dataSheetForNSKFC,attendanceSheet,finalBatchReportPath,occupatioCertificatePath,minuteOfSelectionCommitteePath,dataSheetForSDMSPath,dataSheetForNSKFCPath,attendanceSheetPath from trainingpartnerdetails INNER JOIN batchdetails INNER JOIN uploadeddocuments on trainingpartnerdetails.userEmail=batchdetails.userEmail and batchdetails.userEmail=uploadeddocuments.userEmail  and batchdetails.batchId= uploadeddocuments.batchId where (trainingpartnerdetails.trainingPartnerName= :trainingPartnerName and uploadeddocuments.batchId= :batchId);
      