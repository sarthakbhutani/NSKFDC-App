<div ng-controller="mainController">
 
 <link rel="stylesheet" href="css/trainingPartner.css">

<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header navbar-brand row">
        <div class="col-md-3">
            <a href="http://sscgj.in/" class="logo" target="_blank">
                <img src="images/SCGJlogo.png" alt="SCGJ logo" width="43%" >
            </a>
         </div>
         <div class="col-md-6">
			<p class="nameOfUser">{{nameOfuser}}</p>
		</div>
		<div class="col-md-3" align="right" style="padding: 6pt;">
			<a class="">
			<p class="userName" ><b>{{username}}</b></p>
            <img src="images/logout.png" alt="logout" width="6%" >&nbsp;<span ng-click="logout()">Logout</span></a>
        </div>
        </div>
        
    </div>
</nav>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <ul class="list-unstyled components">
            <li class="active">
                <a ng-click="page='masterSheetImport'; alpha=true; beta=false; gamma=false; delta=false; epsilon=false;" ng-class="{alpha : alpha}">
                    <img src="images/import.png" alt="import" width="10%">&nbsp;
                    Master Sheet Import
                </a>
            </li>
            <li>
                <a ng-click="page='generateReports'; alpha=false; beta=true; gamma=false; delta=false;epsilon=false;" ng-class="{beta: beta}">
                    <img src="images/generate.png" alt="import" width="10%">&nbsp;
                    Generate Reports
                </a>
            </li>
            <li>
                <a ng-click="page='uploadDocuments';alpha=false; beta=false; gamma=true; delta=false; epsilon=false;" ng-class="{gamma: gamma}">
                    <img src="images/upload.png" alt="import" width="10%">&nbsp;
                    Upload Documents
                </a>
            </li>
            <li>
                <a ng-click="page='updateBatchNumber'; alpha=false; beta=false; gamma=false; delta=false; epsilon=true;" ng-class="{epsilon: epsilon}">
                    <img src="images/updateBatchNumber.png" alt="import" width="10%">&nbsp;
                    SDMS Batch Number
                </a>
            </li>
            <li>
                <a ng-click="page='generateBatchReport';alpha=false; beta=false; gamma=false; delta=true; epsilon=false;" ng-class="{delta: delta}">
                    <img src="images/batch.png" alt="import" width="10%">&nbsp;
                    Generate Batch Report
                </a>
            </li>
            
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content" class="container-fluid">

		<div ng-switch on="page">
                <div ng-switch-default>

                    <div ng-include src="'partials/masterSheetImport.html'"></div>
                </div>
                <div ng-switch-when="generateReports">

                    <div ng-include src="'partials/generateReports.html'"></div>
                </div>
                <div ng-switch-when="uploadDocuments">

                    <div ng-include src="'partials/uploadDocument.html'"></div>
                </div>
                <div ng-switch-when="generateBatchReport">

                    <div ng-include src="'partials/generateBatchReport.html'"></div>
                </div>
                <div ng-switch-when="updateBatchNumber">

                    <div ng-include src="'partials/updateBatchNumber.html'"></div>
                </div>
                
            </div>
		
    </div>
</div>

<footer class="page-footer">
    <div class="container-fluid">
        <div class="upperFooter">
            <div class="link-wrapper">
                <a href="http://sscgj.in/about-us/" target="_blank" class="link">About Us</a><span class="vert-bars"> | </span>
                <a href="http://sscgj.in/operational-standards/" target="_blank" class="link">National Standards</a><span class="vert-bars"> | </span>
                <a href="http://sscgj.in/affiliation/" target="_blank" class="link">Affiliation</a><span class="vert-bars"> | </span>
                <a href="http://sscgj.in/publications/" target="_blank" class="link">Publications</a><span class="vert-bars"> | </span>
                <a href="http://sscgj.in/state-linkages/" target="_blank" class="link">State Linkages</a>
            </div>

        </div>

        <div class="lowerFooter">
            <h5 class="copyright">Copyright &copy 2017-2020 sscgj.in - All Rights Reserved.</h5>
        </div>
    </div>

</footer>
</div>
